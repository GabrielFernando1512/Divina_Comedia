<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>O Inferno de Dante</title>
  <style>
    @font-face {
      font-family: 'Cinzel Decorative';
      src: url('CinzelDecorative-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background-color: #0d0d0d;
      color: #f2f2f2;
      font-family: Georgia, serif;
      text-align: center;
      padding: 20px;
    }
    #abertura {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }
    #fraseAbertura {
      color: #8b0000;
      font-size: 80px;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      margin: 0;
      flex: none;
    }
    #btnProsseguir {
      padding: 14px 28px;
      font-size: 22px;
      margin-top: 30px;
      cursor: pointer;
      background-color: #8b0000;
      color: #f2f2f2;
      border: none;
      border-radius: 5px;
      display: none;
      flex: none;
    }
    #banner {
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f2f2f2;
      text-shadow: 2px 2px 6px #000;
      border-bottom: 3px solid #8b0000;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    #banner:hover {
      overflow: auto;
    }
    #banner h1 {
      font-size: 60px;
      margin: 0;
      letter-spacing: 2px;
    }
    #banner h2 {
      font-size: 28px;
      margin: 8px 0 0 0;
    }
    .enigma {
      margin: 50px auto;
      max-width: 800px;
      font-size: 22px;
      line-height: 1.6;
      padding: 20px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      border-radius: 8px;
    }
    #dica {
      font-style: italic;
      margin-top: 20px;
    }
    input[type='text'] {
      padding: 12px;
      font-size: 20px;
      width: 280px;
      margin-top: 20px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 12px 24px;
      font-size: 20px;
      margin: 12px 6px 0 6px;
      cursor: pointer;
      background-color: #8b0000;
      color: #f2f2f2;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #a30000;
    }
    .oculto {
      color: #0d0d0d;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #8b0000;
    }
  </style>
</head>
<body>
  <div id="abertura">
    <h1 id="fraseAbertura">Abandonai toda a esperan√ßa, v√≥is que entrais.</h1>
    <button id="btnProsseguir" onclick="prosseguir()">Prosseguir</button>
  </div>

  <audio id="audioMusica" src="sua-musica.mp3" loop></audio>

  <div id="banner" onclick="abrirLightbox()">
    <h1>O Inferno de Dante</h1>
    <h2 id="circulo">C√≠rculo 1 - Limbo</h2>
  </div>

  <div id="lightbox" onclick="fecharLightbox()">
    <img id="imagemAmpliada" src="" />
  </div>

  <div class="enigma" id="enigma"></div>
  <div id="dica"></div>
  <input type="text" id="resposta" /><br />
  <button onclick="verificarResposta()">Enviar</button>
  <button id="btnSom" onclick="toggleSom()" style="display:none;">Mutar M√∫sica</button>

  <script>
    const imagens = [
      'dore-1.jpg', 'dore-2.jpg', 'dore-3.jpg', 'dore-4.jpg',
      'dore-5.jpg', 'dore-6.jpg', 'dore-7.jpg', 'dore-8.jpg', 'caravaggio.jpg'
    ];
    let imagemEscolhida = imagens[Math.floor(Math.random() * imagens.length)];

    const enigmas = [
      {circulo:'C√≠rculo 1 - Limbo', texto:'Com olhos de √°guia e cota de malha reluzente, o grande C√©sar, no limbo esquecido, fitou √† sua destra. Ali, entre tr√™s vultos ancestrais, sussurrou nomeando o guardi√£o: FHUEHUR', resposta:'CERBERO'},
      {circulo:'C√≠rculo 2 - Lux√∫ria', texto:'A paix√£o proibida dan√ßa nos ventos do segundo c√≠rculo. Seu nome vive acorrentado por Blaise Vig., e somente a condenada por ama-lo poder√° ajudar.<span class="oculto"> (UROYQ)</span>', resposta:'PAOLO'},
      {circulo:'C√≠rculo 3 - Gula', texto:'<em>Pela criptografia dos porcos, lhes digo:</em><br><br>üùï·íß  ·ê±‚™Ω‚üî·íß·í™·í•‚äê·íß‚äê‚òê  ‚òê·ê≥‚òê‚üîüùï·íß  ‚™Ω  ·í¨‚üî‚™Ω‚äè‚òê·ê≥·íß  ‚äê‚™Ω·êØ  ·í¨‚òê·í™·íß‚äê‚™Ω·êØ  ‚üî‚òê·ê±‚òê·í∑·íß  ‚™Ω  ‚äê‚òê·êØ·ê≥·í•üùï‚™Ω  ·êØ‚™Ω‚™æ‚äî‚üî·í•‚™Ω  ‚äê‚òê  ‚äè·í∑‚™Ω‚üî‚òêüùï·í™·íß', resposta:'CIACCO'},
      {circulo:'C√≠rculo 4 - Avareza', texto:'VII.61.22.3', resposta:'CARIBDE'},
      {circulo:'C√≠rculo 5 - Ira', texto:'Nem toda obra pertence a este inferno. Uma pintura trai√ßoeira repousa disfar√ßada. Quando o impostor surgir, clame pelo nome de seu criador.', resposta:'CARAVAGGIO'}
    ];

    let indice = 0;

    function carregarBanner() {
      if (indice === 4) imagemEscolhida = 'caravaggio.jpg';
      else imagemEscolhida = imagens[Math.floor(Math.random() * imagens.length)];
      document.getElementById('banner').style.backgroundImage = `url('${imagemEscolhida}')`;
    }

    function carregarEnigma() {
      document.getElementById('enigma').innerHTML = enigmas[indice].texto;
      document.getElementById('circulo').innerText = enigmas[indice].circulo;
      document.getElementById('resposta').value = '';
      document.getElementById('dica').innerText = '';
      carregarBanner();
    }

    function verificarResposta() {
      const input = document.getElementById('resposta').value.trim().toUpperCase();
      if (input === enigmas[indice].resposta.toUpperCase()) {
        indice++;
        if (indice < enigmas.length) carregarEnigma();
        else {
          document.getElementById('enigma').innerText = 'Voc√™ desvendou os enigmas do Inferno. Mas o verdadeiro terror s√≥ come√ßa agora...';
          document.getElementById('resposta').style.display = 'none';
          document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
          document.getElementById('circulo').innerText = 'Inferno Conquistado';
        }
      } else {
        alert('Resposta errada, alma condenada.');
        location.reload();
      }
    }

    function abrirLightbox() {
      document.getElementById('imagemAmpliada').src = imagemEscolhida;
      document.getElementById('lightbox').style.display = 'flex';
    }
    function fecharLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    window.onload = function () {
      if (localStorage.getItem('aberturaVista') === 'true') {
        document.getElementById('abertura').style.display = 'none';
        iniciarMusicaFundo();
        carregarEnigma();
        document.getElementById('btnSom').style.display = 'inline-block';
        return;
      }
      setTimeout(() => document.getElementById('btnProsseguir').style.display = 'block', 2000);
    };

    function prosseguir() {
      localStorage.setItem('aberturaVista', 'true');
      document.getElementById('abertura').style.display = 'none';
      iniciarMusicaFundo();
      carregarEnigma();
      document.getElementById('btnSom').style.display = 'inline-block';
    }

    function iniciarMusicaFundo() {
      const audio = document.getElementById('audioMusica');
      audio.play().catch(e => console.log('Aguardando intera√ß√£o para tocar som:', e));
    }

    function toggleSom() {
      const audio = document.getElementById('audioMusica');
      const botao = document.getElementById('btnSom');
      if (audio.paused) {
        audio.play();
        botao.innerText = 'Mutar M√∫sica';
      } else {
        audio.pause();
        botao.innerText = 'Desmutar M√∫sica';
      }
    }
  </script>
</body>
</html>
